<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/modulos/food.controller.js"></script>
    </head>

    <body ng-app="starter">
    <ion-nav-view title="" hide-back-button="true" class="image-background-login">
        <ion-content>
            <form ng-submit="doLogin()">
                <div class="login">
                    <label class="item item-input">
                        <input type="text" placeholder="Usuario">
                        <input type="text" ng-model="loginData.username">
                    </label>

                    <label class="item item-input">
                        <input type="password" placeholder="Senha">
                        <input type="password" ng-model="loginData.password">
                    </label>
                    <button class="button button-block button-positive" type="submit">Logar</button>
                    <button id="novaConta" class="button button-clear button-positive" type="submit" href="#/app/search">Cadastrar uma nova conta?</button>
                </div><br>
            </form>
        </ion-content>
    </ion-nav-view>
</body>
</html>
